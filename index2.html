<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .online-users {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .login-screen {
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-screen h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .login-form input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #4facfe;
        }

        .login-form button {
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
            background: #f0f0f0;
            border-radius: 15px;
            margin: 10px 0;
            display: none;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connected {
            background: #4caf50;
            color: white;
        }

        .status-disconnected {
            background: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                margin: 20px;
            }
            
            .online-users {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Real-Time Chat</h1>
            <div class="subtitle">Connect and chat instantly</div>
            <div class="online-users">Online: <span id="onlineCount">0</span></div>
            <div class="status-indicator" id="statusIndicator">Disconnected</div>
        </div>

        <div class="login-screen" id="loginScreen">
            <h2>Join the Chat</h2>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button onclick="joinChat()">Join Chat</button>
            </div>
        </div>

        <div class="chat-main" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be displayed here -->
            </div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500">
                <button onclick="sendMessage()" class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Simulated Socket.IO implementation for demonstration
        class MockSocket {
            constructor() {
                this.connected = false;
                this.eventListeners = {};
                this.users = new Set();
                this.messages = [];
                this.typingUsers = new Set();
                this.currentUser = null;
                
                // Simulate connection after a delay
                setTimeout(() => {
                    this.connected = true;
                    this.emit('connect');
                }, 1000);
            }
            
            on(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            }
            
            emit(event, data) {
                if (event === 'join') {
                    this.currentUser = data.username;
                    this.users.add(data.username);
                    this.broadcast('userJoined', { username: data.username, count: this.users.size });
                    this.broadcast('updateUsers', { count: this.users.size });
                } else if (event === 'message') {
                    const message = {
                        username: this.currentUser,
                        text: data.text,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    this.messages.push(message);
                    this.broadcast('message', message);
                } else if (event === 'typing') {
                    if (data.typing) {
                        this.typingUsers.add(this.currentUser);
                    } else {
                        this.typingUsers.delete(this.currentUser);
                    }
                    this.broadcast('typing', { 
                        users: Array.from(this.typingUsers).filter(u => u !== this.currentUser),
                        typing: this.typingUsers.size > 0
                    });
                }
                
                // Handle internal events
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => callback(data));
                }
            }
            
            broadcast(event, data) {
                setTimeout(() => {
                    if (this.eventListeners[event]) {
                        this.eventListeners[event].forEach(callback => callback(data));
                    }
                }, 100);
            }
            
            disconnect() {
                this.connected = false;
                if (this.currentUser) {
                    this.users.delete(this.currentUser);
                    this.broadcast('userLeft', { username: this.currentUser, count: this.users.size });
                    this.broadcast('updateUsers', { count: this.users.size });
                }
                this.emit('disconnect');
            }
        }

        // Initialize socket connection
        const socket = new MockSocket();
        
        let currentUser = null;
        let isTyping = false;
        let typingTimeout = null;

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const chatMain = document.getElementById('chatMain');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const sendButton = document.getElementById('sendButton');
        const onlineCount = document.getElementById('onlineCount');
        const statusIndicator = document.getElementById('statusIndicator');
        const typingIndicator = document.getElementById('typingIndicator');

        // Socket event listeners
        socket.on('connect', () => {
            console.log('Connected to server');
            updateStatus('Connected', 'connected');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateStatus('Disconnected', 'disconnected');
        });

        socket.on('message', (data) => {
            displayMessage(data);
        });

        socket.on('userJoined', (data) => {
            displaySystemMessage(`${data.username} joined the chat`);
            updateOnlineCount(data.count);
        });

        socket.on('userLeft', (data) => {
            displaySystemMessage(`${data.username} left the chat`);
            updateOnlineCount(data.count);
        });

        socket.on('updateUsers', (data) => {
            updateOnlineCount(data.count);
        });

        socket.on('typing', (data) => {
            displayTyping(data.users);
        });

        // Functions
        function joinChat() {
            const username = usernameInput.value.trim();
            if (username && username.length > 0) {
                currentUser = username;
                socket.emit('join', { username: username });
                
                loginScreen.style.display = 'none';
                chatMain.style.display = 'flex';
                messageInput.focus();
                
                displaySystemMessage(`Welcome to the chat, ${username}!`);
            } else {
                alert('Please enter a valid username');
            }
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentUser) {
                socket.emit('message', { text: messageText });
                messageInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing', { typing: false });
                    isTyping = false;
                }
            }
        }

        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.username === currentUser ? 'own' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${data.text}
                </div>
                <div class="message-info">
                    ${data.username === currentUser ? 'You' : data.username} â€¢ ${data.timestamp}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displaySystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displayTyping(users) {
            if (users.length > 0) {
                const userText = users.length === 1 ? 
                    `${users[0]} is typing...` : 
                    `${users.join(', ')} are typing...`;
                typingIndicator.textContent = userText;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        function updateOnlineCount(count) {
            onlineCount.textContent = count;
        }

        function updateStatus(text, status) {
            statusIndicator.textContent = text;
            statusIndicator.className = `status-indicator status-${status}`;
        }

        // Event listeners
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { typing: true });
            }
            
            // Clear existing timeout
            clearTimeout(typingTimeout);
            
            // Set new timeout
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('typing', { typing: false });
            }, 1000);
        });

        // Add some demo messages for demonstration
        setTimeout(() => {
            displaySystemMessage('Welcome to the Real-Time Chat Application!');
            displaySystemMessage('This is a fully functional chat app with WebSocket simulation.');
        }, 2000);
    </script>
</body>
</html>
